<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Festa de 15 Anos da Malu</title>
    <style>
        /* Estilos gerais */
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #ffe6f1;
            color: #333;
        }

        h1, h2 {
            color: #d16d9e;
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        h1 {
            font-size: 3rem;
            margin-top: 20px;
        }

        h2 {
            font-size: 2rem;
            margin-top: 40px;
        }

        p {
            text-align: center;
            font-size: 1.1rem;
            color: #5a2a83;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            background-color: #ff6cbf;
            text-align: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        nav ul li {
            display: inline;
            margin: 0 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            padding: 15px;
            display: inline-block;
            font-weight: bold;
            font-size: 1.2rem;
            border-radius: 8px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        nav ul li a:hover {
            background-color: #ff4e98;
            transform: scale(1.1);
        }

        /* Formulário */
        form {
            margin: 40px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.2);
            width: 80%;
            max-width: 500px;
        }

        input[type="text"], select {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #ff6cbf;
            border-radius: 8px;
            font-size: 1rem;
            color: #5a2a83;
        }

        input[type="submit"] {
            background-color: #ff6cbf;
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 1.2rem;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #ff4e98;
            transform: scale(1.05);
        }

        /* Galeria */
        .fotos {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
        }

        .fotos img {
            width: 250px;
            height: 180px;
            object-fit: cover;
            border-radius: 12px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .fotos img:hover {
            transform: scale(1.1);
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 15px;
            background-color: #d16d9e;
            color: white;
            font-size: 1rem;
            box-shadow: 0px -4px 10px rgba(0, 0, 0, 0.2);
        }

        /* Animação de feedback */
        #feedback {
            margin-top: 20px;
            font-size: 1.2em;
            color: green;
            text-align: center;
        }

        /* Estilos para as seções */
        section {
            padding: 40px 10%;
            background-color: #fff;
            margin-bottom: 30px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* Bordas e detalhes */
        .header-content {
            text-align: center;
            padding: 50px;
            background-color: #ff6cbf;
            color: white;
            border-radius: 0 0 30px 30px;
        }

        .header-content h1 {
            font-size: 3rem;
        }

        .header-content p {
            font-size: 1.2rem;
        }

        .smooth-scroll {
            transition: color 0.3s ease;
        }

        .smooth-scroll:hover {
            color: #ff4e98;
        }

        .presentes ul {
            list-style-type: none;
            padding: 0;
        }

        .presentes ul li {
            font-size: 1.1rem;
            color: #5a2a83;
            padding: 10px 0;
            border-bottom: 1px dashed #ff6cbf;
        }
    </style>
    <script defer src="script.js"></script
